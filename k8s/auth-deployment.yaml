apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: go-ts-auth-service
          image: "adwera/go-ts-auth-service"
          env:
            - name: MONGO_URI
              value: 'mongodb://auth-mongo-service:27017/auth'
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
        
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
    - name: web-port
      protocol: TCP
      port: 5000
      targetPort: 5000